<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact-Me-Page</title>
</head>
<body>
    <div class="container my-5 text-white rounded-3 p-4 lead" style="background: #494c52;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-3 fw-bolder text-center"><i class="fa-regular fa-address-book"></i> Contact Information.</h1>
                <hr class="w-auto text-white">
                <form action="">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Your Name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="your-name" required placeholder="Enter Your Name Please!">
                        </div>
                        <div class="col-md-6">
                            <label for="Your Surname" class="form-label">Your Surname</label>
                            <input type="text" class="form-control" id="your-surname" required placeholder="Enter Your Surname Please!">
                        </div>
                        <div class="col-md-6">
                            <label for="Your Email" class="form-label">Your Email</label>
                            <input type="text" class="form-control" id="your-email" required placeholder="Enter Your Email Please!">
                        </div>
                        <div class="col-md-6">
                            <label for="Your Phone-Number" class="form-label">Your Phone-Number</label>
                            <input type="text" class="form-control" id="your-phone-number" required placeholder="Enter Your Phone-Number Please!">
                        </div>
                        <div class="col-12">
                            <label for="Your Message" class="form-label">Your Message</label>
                            <textarea name="yourmessage" id="your-message" class="form-control" required placeholder="Enter Your Message" rows="10" cols="30"></textarea>
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-outline-light fw-bold w-100" type="submit">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
